@(title: Option[String], series: String)

<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("javascripts/jquery-3.3.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("highcharts/code/highcharts.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("highcharts/code/modules/exporting.js")" type="text/javascript"></script>
  </head>
    
  <body>
    <div class=container>
      <div id="chart" data-title='@{title.getOrElse("")}' data-series='@series'></div>
    </div>

    <script src="@routes.Assets.versioned("javascripts/timeseries.js")" type="text/javascript"></script>
  </body>
</html>
