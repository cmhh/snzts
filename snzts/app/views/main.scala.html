@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery-3.3.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <a href="https://github.com/cmhh/snzts"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" class="fork" alt="Fork me on GitHub" data-recalc-dims="1"></a>
        <span id="top"></span>
        <header>
            <div class=content>
                <div class=logo>
                    <a href=""><img src="@routes.Assets.versioned("images/logo-white.png")"></a>
                </div>
                @title
            </div>
        </header>
        <article>
            @content
        </article>
        <a href="#top" id="back-to-top" class="back-to-top">Top</a>
        <footer></footer>

      <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
      <script src="@routes.Assets.versioned("javascripts/top.js")" type="text/javascript"></script>
    </body>
</html>
